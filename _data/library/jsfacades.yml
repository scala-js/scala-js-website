- topic: Common JS libraries
  libraries:
    - name: scala-js-dom
      url: https://github.com/scala-js/scala-js-dom
      desc: Static types for the DOM API, plus a few extensions
      dep: '"org.scala-js" %%% "scalajs-dom" % "0.9.0"'
    - name: scalajs-jquery
      url: https://github.com/scala-js/scala-js-jquery
      desc: Static types for jQuery
      dep: '"be.doeraene" %%% "scalajs-jquery" % "0.9.0"'
    - name: jquery-facade
      url: https://github.com/jducoeur/jquery-facade
      desc: Alternate, more strongly-typed static types for jQuery
      dep: '"org.querki" %%% "jquery-facade" % "1.0-RC6"'
    - name: udash-jquery
      url: https://github.com/UdashFramework/scala-js-jquery
      desc: Alternate strongly typed facade for jQuery
      dep: '"io.udash" %%% "udash-jquery" % "1.0.0-rc.2"'
    - name: jstree-facade
      url: https://github.com/jducoeur/jstree-facade
      desc: A Scala.js facade for the jsTree jQuery library
      dep: '"org.querki" %%% "jstree-facade" % "0.4"'
    - name: scalajs-pouchdb
      url: https://github.com/chandu0101/scalajs-facades/tree/master/core/src/main/scala/chandu0101/scalajs/facades/pouchdb
      desc: Static types for PouchDB
      dep: ''
    - name: scalajs-bootstrap
      url: https://github.com/Karasiq/scalajs-bootstrap
      desc: Reactive [Bootstrap](https://getbootstrap.com/) components
      dep: '"com.github.karasiq" %%% "scalajs-bootstrap" % "1.0.2"'
    - name: bootstrap-datepicker-facade
      url: https://github.com/jducoeur/bootstrap-datepicker-scalajs
      desc: Static types for [bootstrap-datepicker](https://github.com/eternicode/bootstrap-datepicker)
      dep: '"org.querki" %%% "bootstrap-datepicker-facade" % "0.7"'
    - name: scalajs-google-maps
      url: https://github.com/coreyauger/scalajs-google-maps
      desc: Static types for google maps v3
      dep: '"io.surfkit" %%% "scalajs-google-maps" % "0.1-SNAPSHOT"'
    - name: scalajs-createjs
      url: https://github.com/scalawarrior/scalajs-createjs
      desc: Static types for [CreateJS](http://createjs.com/)
      dep: '"com.scalawarrior" %%% "scalajs-createjs" % "0.0.1-SNAPSHOT"'
    - name: RxScala.js
      url: https://github.com/LukaJCB/rxscala-js
      desc: Idiomatic Scala Wrapper for [RxJS](https://github.com/ReactiveX/rxjs)
      dep: '"com.github.lukajcb" %%% "rxscala-js" % "0.3.2"'
    - name: scalajs-ace
      url: https://github.com/scalawarrior/scalajs-ace
      desc: Static types for [Ace](http://ace.c9.io/)
      dep: '"com.scalawarrior" %%% "scalajs-ace" % "0.0.1-SNAPSHOT"'
    - name: threejs-facade
      url: https://github.com/antonkulaga/threejs-facade
      desc: Static types for [Three.js 3D library](https://threejs.org)
      dep: '"org.denigma" %%% "threejs-facade" % "0.0.71-0.1.5"'
    - name: codemirror-facade
      url: https://github.com/antonkulaga/codemirror-facade
      desc: Static types for [Codemirror code editor](http://codemirror.net)
      dep: '"org.denigma" %%% "codemirror-facade" % "5.4-0.5"'
    - name: selectize-facade
      url: https://github.com/antonkulaga/selectize-facade
      desc: Static types for [Selectize](http://brianreavis.github.io/selectize.js/)
      dep: '"org.scalajs" %%% "selectize-facade" % "0.12.1-0.2.1"'
    - name: scala-js-d3
      url: https://github.com/spaced/scala-js-d3
      desc: Static types for [D3.js](http://d3js.org)
      dep: '"org.singlespaced" %%% "scalajs-d3" % "0.3.4"'
    - name: scaladget
      url: https://github.com/mathieuleclaire/scaladget
      desc: Static types for [D3.js](http://d3js.org), [Ace](http://ace.c9.io),  [Bootstrap-native.js](https://thednp.github.io/bootstrap.native/) (and an API for the latter)
      dep: '"fr.iscpif" %%% "scaladget" % "0.9.2"'
    - name: Paths.scala.js
      url: https://github.com/andreaferretti/paths-scala-js
      desc: A library to generate SVG charts and shapes (wrapper over [Paths.js](https://github.com/andreaferretti/paths-js))
      dep: '"eu.unicredit" %%% "paths-scala-js" % "0.3.2"'
    - name: YouTube embedded player
      url: https://github.com/coreyauger/scala-js-youtube
      desc: Type safe and Scala friendly library for the embedded YouTube player API
      dep: ''
    - name: scala-js-momentjs
      url: https://github.com/widok/scala-js-momentjs
      desc: '[Moment.js](http://momentjs.com/) facade'
      dep: '"io.github.widok" %%% "scala-js-momentjs" % "0.1.4"'
    - name: scalajs-highcharts
      url: https://github.com/Karasiq/scalajs-highcharts
      desc: Static types for [Highcharts](http://www.highcharts.com/)
      dep: '"com.github.karasiq" %%% "scalajs-highcharts" % "1.0.8"'
    - name: scalajs-chart
      url: https://github.com/coreyauger/scalajs-chart
      desc: Type-safe and Scala-friendly library over [Chart.js](http://www.chartjs.org)
      dep: '"io.surfkit" %%% "scalajs-chart" % "0.1-SNAPSHOT"'
    - name: scala-js-webrtc
      url: https://github.com/coreyauger/scala-js-webrtc
      desc: Easy to use and extend WebRTC wrappers
      dep: ''
    - name: scalajs-jsjoda
      url: https://github.com/zoepepper/scalajs-jsjoda
      desc: 'Static types for [js-joda](http://js-joda.github.io/js-joda/)'
      dep: '"com.zoepepper" %%% "scalajs-jsjoda" % "1.1.1"'
- topic: UI frameworks
  libraries:
    - name: scalajs-react
      url: https://github.com/japgolly/scalajs-react
      desc: Type-safe and Scala-friendly library over Facebook's [React](http://facebook.github.io/react/).
      dep: '"com.github.japgolly.scalajs-react" %%% "core" % "0.10.0"'
    - name: scalajs-reactjs
      url: https://github.com/shogowada/scalajs-reactjs
      desc: 'Develop React applications in Scala with APIs close to the original: react, react-router, and react-redux facade'
      dep: '"io.github.shogowada" %%% "scalajs-reactjs" % "0.4.3"'
    - name: scala-js-binding
      url: https://github.com/antonkulaga/scala-js-binding
      desc: An all-Scala.js HTML binding library
      dep: '"org.denigma" %%% "binding" % "0.8.0-M6"'
    - name: scalajs-angular
      url: https://github.com/greencatsoft/scalajs-angular
      desc: Static types and complementary API for AngularJS with [TodoMvc example](https://github.com/greencatsoft/scalajs-angular-todomvc)
      dep: '"com.greencatsoft" %%% "scalajs-angular" % "0.5"'
    - name: scalajs-angulate
      url: https://github.com/jokade/scalajs-angulate
      desc: Another binding to AngularJS with enhancements
      dep: '"biz.enef" %%% "scalajs-angulate" % "0.2.4"'
    - name: angulate2
      url: https://github.com/jokade/angulate2
      desc: Plugin and bindings for [Angular 2+](http://angular.io) development with Scala.js.
      dep: 'addSbtPlugin("de.surfice" % "angulate2" % "0.1.0")'
    - name: scalajs-vue
      url: https://github.com/fancellu/scalajs-vue
      desc: Scala.js bindings for [Vue.js](http://vuejs.org/) and an example application
      dep: ''
    - name: scalajs-ractive
      url: https://github.com/fancellu/scalajs-ractive
      desc: Scala.js bindings for [Ractive.js](http://www.ractivejs.org/) and an example application
      dep: ''
- topic: Other libraries
  libraries:
    - name: scalajs-videojs
      url: https://github.com/Karasiq/scalajs-videojs
      desc: Bindings for [Video.js](https://github.com/videojs/video.js)
      dep: '"com.github.karasiq" %%% "scalajs-videojs" % "1.0.2"'
    - name: scalajs-marked
      url: https://github.com/Karasiq/scalajs-marked
      desc: Bindings for [Marked](https://github.com/chjj/marked), [Highlight.js](https://highlightjs.org/) and [Tab Override](https://github.com/wjbryant/taboverride)
      dep: '"com.github.karasiq" %%% "scalajs-marked" % "1.0.1"'
    - name: scala-js-vaadin-components
      url: https://github.com/hezamu/scala-js-vaadin-components
      desc: Static types for [Vaadin Components](http://vaadin.com/components)
      dep: '"org.vaadin.addons" %%% "scala-js-vaadin-components" % "0.1.0-SNAPSHOT"'
    - name: scala-js-chrome
      url: https://github.com/lucidd/scala-js-chrome
      desc: Static types for Chrome [App](https://developer.chrome.com/apps/api_index) and [Extension](https://developer.chrome.com/extensions/api_index) APIs
      dep: ''
    - name: scalajs-velocity
      url: https://github.com/fancellu/scalajs-velocity
      desc: Scala.js bindings for [Velocity.js](http://julian.com/research/velocity/) animation library and example applications
      dep: ''
    - name: QRCodeDecoder
      url: https://github.com/mkotsbak/scalajs-qcode-decoder
      desc: Scala.Js wrapper for [QRCodeDecoder JS library](http://cirocosta.github.io/qcode-decoder) for decoding QR codes.
      dep: ''
    - name: Paper-Scala-js
      url: https://github.com/yoeluk/paper-scala-js
      desc: A Scala.js binding for [Paper.js](http://paperjs.org) - The Swiss Army Knife of Vector Graphics Scripting.
      dep: '"com.github.yoeluk" %%% "paper-scala-js" % "0.5-SNAPSHOT"'
